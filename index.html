<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="/node_modules/material-design-icons/iconfont/material-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="src/css/main.css">
  <title>Novo separador</title>
</head>
<body>
  <div class="bg-overlay"></div>
  <div class="settings-page">
    <div class="back-button">
        <i class="material-icons back-icon">arrow_back</i>
    </div>
    <div class="settings-name">
      Settings
    </div>
    <div class="location-wrapper">
      <i class="material-icons">location_city</i>
      <input type="text">
    </div>
    <div class="location-settings">
      
    </div>
  </div>
  <div class="container">
    <div class="settings-icon">
      <i class="material-icons">settings</i>
    </div>
    <div class="weather-container">
      <div class="weather-icon"></div>
      <div class="location-container">
          <p class="location-text animated fadeInUp"></p>
          <h1 class="temp animated fadeInUp"></h1>
      </div>
      <div class="weekDay-container">
        <p class="week-day animated fadeInUp"></p>
        <p class="weather-info animated fadeInUp"></p>
      </div>
    </div>
  </div>
  <script src="/src/js/index.js"></script>
</body>
</html>
