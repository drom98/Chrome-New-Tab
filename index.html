<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/css/main.css">
  <title>Novo separador</title>
</head>
<body>
  <div class="container animated fadeIn">
    <div class="weather-container">
      <div class="weather-icon"></div>
      <div class="location-container">
          <p class="location-text animated fadeInUp"></p>
          <h1 class="temp animated fadeInUp"></h1>
      </div>
      <div class="weekDay-container">
        <p class="week-day animated fadeInUp"></p>
        <p class="weather-info animated fadeInUp"></p>
      </div>
    </div>
    <div class="standings-container">
      <div class="league-logo">Primeira Liga</div>
      <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
      <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
      <animateTransform attributeType="xml"
        attributeName="transform"
        type="rotate"
        from="0 25 25"
        to="360 25 25"
        dur="1s"
        repeatCount="indefinite"/>
      </path>
      </svg>
      <table width="5" border="0">
	      <colgroup width="50%">
	      <colgroup id="colgroup" class="colgroup" align="center" 
			  valign="middle" title="title" width="1*" 
			  span="2">
	      <thead>
		      <tr>
			      <th scope="col">Name</th>
			      <th scope="col">Side</th>
			      <th scope="col">Role</th>
		      </tr>
	      </thead>
	      <tfoot>
		      <tr>
			      <td>Darth Vader</td>
			      <td>Dark</td>
			      <td>Sith</td>
		      </tr>
	      </tfoot>
	      <tbody>
		      <tr>
			      <td>Obi Wan Kenobi</td>
			      <td>Light</td>
			      <td>Jedi</td>
		      </tr>
		      <tr>
			      <td>Greedo</td>
			      <td>South</td>
			      <td>Scumbag</td>
		      </tr>
	      </tbody>
      </table>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
